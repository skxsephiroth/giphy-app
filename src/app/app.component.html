
<mat-toolbar color="primary">Giphy App</mat-toolbar>

<div class="pad-10px">
    <app-search (newSearch)="performSearch($event)"></app-search>
    <mat-card *ngFor="let g of giphys">

        <mat-card-header>
            <mat-card-title>{{g.title}}</mat-card-title>
        </mat-card-header>

        <img mat-card-image src="{{g.imageUrl}}" alt="">
    </mat-card>
</div>
